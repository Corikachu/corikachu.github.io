<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{site.title}}{% else %}{{ site.title }} | Blog{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">

  <!-- Open Graph Meta -->
  <meta property="og:type" content="{% if page.url contains '/articles/'%}article{% else %}website{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{site.title}}{% else %}{{ site.title }} | Blog{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">
  <meta property="og:image" content="{% if (page.image.feature contains 'https') or (page.image.feature contains 'http') %}{{ page.image.feature }}{% else %}{{ site.url }}/img/avatar.jpg{% endif %} ">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }} | Blog">
  {% if page.url contains '/articles/'%}
  <meta property="article:author" content="http://facebook.com/corikachu" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  <meta property="article:modified_time" content="{{ page.last_modified_at | date_to_xmlschema }}" />
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Article",
    "name": "{% if page.title %}{{ page.title }} | {{site.title}}{% else %}{{ site.title }} | Blog{% endif %}",
    "author": {
        "@type": "Person",
        "name": "Corikachu"
    },
    "publisher": {
        "@type": "Person",
        "name": "Corikachu"
    },
    "headline": "{% if page.title %}{{ page.title }} | {{site.title}}{% else %}{{ site.title }} | Blog{% endif %}",
    "image": {
        "@type": "ImageObject",
        "url": "{% if (page.image.feature contains 'https') or (page.image.feature contains 'http') %}{{ page.image.feature }}{% else %}{{ site.url }}/img/{{ author.avatar }}{% endif %} ",
        "width": "{% if page.image.width %}{{ page.image.width }}{% else %}{{ author.avatar-width }}{% endif %}",
        "height": "{% if page.image.height %}{{ page.image.height }}{% else %}{{ author.avatar-height }}{% endif %}"
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.last_modified_at | date_to_xmlschema }}",
    "description": "{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}",
    "url": "{{ site.url }}{{ page.url }}",
    "mainEntityOfPage": "{{ site.url }}{{ page.url }}"
  }
  </script>
  {% endif %}

  <!-- Google Search Engine Verification -->
  <meta name="google-site-verification" content="rBUSsFo1yEz7V6mJi-LXStWsJ5l5M5pIMOW8_3oOWRc" />

  <!-- Naver Search Engine Verification -->
  <meta name="naver-site-verification" content="279b5315aa74518d57fd535ccfb671d1d4e3ea1e"/>

  <!-- Load Source Sans Pro from Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

  <!-- CSS files -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="{{ site.url }}/css/font-awesome.min.css">-->
  <link rel="stylesheet" href="{{ site.url }}/css/main.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />

  <!-- Icons -->
  <!-- 16x16 -->
  <!-- <link rel="shortcut icon" href="{{ site.url }}/favicon.ico"> -->
  <!-- 32x32 -->
  <!--<link rel="shortcut icon" href="{{ site.url }}/favicon.png">-->
</head>
