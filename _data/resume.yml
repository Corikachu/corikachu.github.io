    period: 2014.02 ~ 2015.02
    projects:
      - name:
        period:
        desc: Java와 Android를 함께 공부하기 위한 컴퓨터학부 소모임입니다. 한학년 동안 운영을 맡아서 자바스터디와 안드로이드 스터디를 주도적으로 진행하였습니다.

