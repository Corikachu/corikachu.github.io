experiences:
  - berryawesome:
    title: BerryAwesome
    position: CEO / Software Developer
    period: 2017.04 ~ 2017.12
    projects:
      - name: 소개팅 어플리케이션 Cooing 서버
        period: 2016.04 ~ 2016.12
        desc: 소개팅 어플리케이션의 사업 방향 제시 및 서비스 기획과 개발을 주도했습니다. nginx, django로 서버를 구성했으며 DB 모델링부터 API설계까지 담당했습니다.
  - sendbird:
    title: SendBird
    position: Associate Engineer
    period: 2015.08 ~ 2016.04
    projects:
      - name: CRM Page
        period: 2015.09 ~ 2015.11
        desc: 메인 서버와 분리된 CRM페이지를 python과 django로 구축했습니다. 연관성 있는 고객 데이터들을 모아서 정제하고 이를 그래프로 보여주는 웹페이지를 만들었습니다.
      - name: Android Sample App
        period: 2015.12 ~ 2016.03
        desc: 고객사 설명용으로 SendBird SDK 기능이 모두 구현된 안드로이드 어플리케이션을 제작했습니다. 1:1 채팅, 그룹채팅, 오픈채팅의 View를 머테리얼 디자인을 활용하여 구현했습니다.
  - maestro:
    title: Software Maestro
    position: 5th Mentee
    period: 2014.07 ~ 2015.06
    projects:
      - name: 모두의 산후조리원
        period: 2014.12 ~ 2015.06
        desc: 산모들을 위한 모두의 산후조리원 서비스 제작에서 서버 API와 안드로이드 어플리케이션을 담당했습니다. 필요한 API를 django로 Restful하게 구성하고 이를 활용해서 안드로이드 앱을 만들었습니다.
      - name: 스마트폰을 위한 SmartCover
        period: 2014.06 ~ 2014.11
        desc: 연인을 위한 스마트폰 마그네틱 센서를 이용한 스마트커버 어플리케이션 제작했습니다. 전반적인 안드로이드 구조를 담당하였으며 팀에서 안드로이드 스터디를 진행하며 기술 리더로서 활동했습니다.
      - name: VineSense
        period: 2015.01 ~ 2015.02
        desc: 미국 Purdue 대학의 VACCINE Lab.에서 토양의 센서를 통해 포도 작물이 좋은 품질을 가질 수 있는 조건을 리서치하고 이를 와인 제조사가 활용할 수 있는 소프트웨어를 개발했습니다. 리서치를 담당했으며 이를 기반한 데이터를 수집했습니다.

