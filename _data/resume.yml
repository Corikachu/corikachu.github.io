organizations:
  - gdgssu:
    title: Google Developer Groups Soongsil Univ.
    position: Organizer
    period: 2013.3 ~ 2015.10
    projects:
      - name: DevCamp
        period: 2016.07 - 2016.08
        desc: 학생 개발자와 디자이너가 성장하기 위한 행사를 준비했습니다. 커리어에 관한 고민을 함께 나누며 업계 연사로 부터 답을 듣는 시간이였습니다. 개발자, 디자이너, 커리어 3개의 트랙으로 나눠서 진행했으며 개발자 트랙때 Django 입문자를 위한 세션을 발표했습니다.
      - name: STD.IO Hello, World!
        period: 2014.02 ~ 2014.03
        desc: 개발자가 되고자 하는 학생들을 대상으로 학생 커리어, 안드로이드, 프로젝트 기획, 오픈소스 커뮤니티라는 주제로 400명 규모의 이벤트를 진행했습니다. 4개의 학교 개발 동아리가 함께 준비 하였으며 학생 개발자를 위한 세미나 이벤트로서 전례없는 규모로 진행되었습니다.
      - name: Google I/O Live Extended in Seoul
        period: 2015.05
        desc: 전세계 개발자 행사인 Google I/O를 생중계하는 이벤트를 서울에서 진행했습니다. 개발자들끼리 자유롭게 이야기를 나눌 수 있는 네트워킹 시간을 마련하고 이벤트를 같이 즐길 수 있는 공간을 제공하였습니다.
