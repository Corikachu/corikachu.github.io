introduce:
- 세상을 즐겁게 살고픈 소신있는 개발자입니다. 채팅SDK 스타트업 SendBird에서 고객 데이터를 쉽게 확인할 수 있는 CRM 페이지와 안드로이드 SDK 기능이 모두 구현된 샘플 앱을 제작했습니다. 미래창조과학부 산하 인재육성사업인 SW Maestro에서 산모들을 위한 산후조리원 서비스에서 안드로이드와 백엔드을 맡아 개발하였습니다.
- 혼자 성장하는 것이 아닌 같이 성장해 나가는 것을 더 좋아합니다. Google Developer Groups Soongsil Univ.에서 학생 개발자를 위해 지식을 나눌 수 있는 Hello, World 컨퍼런스나 Devcamp 행사를 주도적으로 개최했고 누적 천명이 넘는 사람을 모았습니다. 기업강의나 대학강의도 종종 나가고 있습니다.

